spring.application.name=SBRA

spring.security.oauth2.client.registration.google.client-id = GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret = GOOGLE_CLIENT_SECRET

spring.security.oauth2.client.registration.github.client-id = GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret = GITHUB_CLIENT_SECRET

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation=TRACE

logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE


spring.security.oauth2.client.registration.google.scope=profile, email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


security.jwt.token.secret-key= JWT_SECRET_KEY_FOR_JARYAN_APPLICATION_SERVER
security.jwt.token.expire-length=3600000

spring.datasource.username=jaryan
spring.datasource.password=jaryan
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.Oracle19cDialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true

server.error.include-message = always

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
